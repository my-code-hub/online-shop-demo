<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{cms/layout/head :: head}"></div>
<body>

<div th:replace="~{cms/layout/navigation :: navigation}"></div>

<main class="container">
    <div class="starter-template py-5 px-3">
        <h1 class="main-heading">Products</h1>
        <button type="button" class="btn btn-primary category-create-btn"
            onclick="location.href = '/admin/products/create'">Create product</button>
        <table class="table table-striped table-bordered table-hover table-responsive">
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Price</th>
                <th>Name</th>
                <th>Categories</th>
                <th>In stock</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>1</td>
                <td><img height="100"
                         src="https://assets.adidas.com/images/w_600,f_auto,q_auto/4e894c2b76dd4c8e9013aafc016047af_9366/Superstar_Shoes_White_FV3284_01_standard.jpg"/>
                </td>
                <td>100.50 EUR</td>
                <td>Product name</td>
                <td>
                    <ul>
                        <li>Category 1</li>
                        <li>Category 2</li>
                        <li>Category 3</li>
                    </ul>
                </td>
                <td>43</td>
                <td>
                    <!--
                    th:href="@{/admin/products/{productId}(productId=${product.id})}"
                    -->
                    <!-- this is a hardcoded link, you will have to use dynamic value -->
                    <a th:href="@{/admin/products/edit/{productId}(productId=1)}">Edit</a>
                    <a href="#delete">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</main>

<div th:replace="~{cms/layout/footer-includes :: scripts}"></div>
</body>
</html>
